<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>Formulário de Mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        
        <header>
            <h1>
                Mentoria
            </h1>
            <p>
                Preencha o formulário abaixo para agendar a sua mentoria
            </p>
        </header>
        
        <form id="form-submit">

            <fieldset>

                <div class="fieldset-wrapper">
                    <legend id="first-title">Informações pessoais</legend>
                    
                    <div class="cols-wrapper">
                        <div class="input-wrapper">
                            <label for="input-name">Nome</label>
                            <input type="text" id="input-name" required placeholder="Nome">
                        </div>

                        <div class="input-wrapper">
                            <label for="input-lastname">Sobrenome</label>
                            <input type="text" id="input-lastname" required placeholder="Sobrenome">
                        </div>
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="input-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="input-email" required placeholder="e-mail">
                    </div>

                    <div class="input-wrapper">
                        <label for="input-password">Senha <span>(mínimo de 6 caracteres)</span> </label>
                        <input type="password" id="input-password" required minlength="6" placeholder="Senha">
                    </div>

                </div>

            </fieldset>

            <fieldset>

                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentor-name" required placeholder="Nome do seu mentor">
                    </div>

                </div>

            </fieldset>

            <fieldset>

                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>

                    <section class="section-mentorship">
                        <h2>Primeira Mentoria</h2>

                        <div class="cols-wrapper">
                            <div class="input-wrapper">
                                <label for="input-date01">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="input-date01" required>
                            </div>
                            
                            <div class="cols-2">
                                <div class="input-wrapper">
                                    <label for="input-begin01">Das</label>
                                    <input type="time" id="input-begin01" required>
                                </div>
            
                                <div class="input-wrapper">
                                    <label for="input-end01">Até</label>
                                    <input type="time" id="input-end01" required>
                                </div>
                            </div>

                        </div>
                        
                    </section>

                    <section class="section-mentorship">
                        <h2>Segunda Mentoria</h2>

                        <div class="cols-wrapper">
                            <div class="input-wrapper">
                                <label for="input-date02">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="input-date02" required>
                            </div>

                            <div class="cols-2">
                                <div class="input-wrapper">
                                    <label for="input-begin02">Das</label>
                                    <input type="time" id="input-begin02" required>
                                </div>
            
                                <div class="input-wrapper">
                                    <label for="input-end02">Até</label>
                                    <input type="time" id="input-end02" required>
                                </div>
                            </div>

                        </div>

                    </section>
                </div>

            </fieldset>
        </form>

        <footer>
            <button type="submit" form="form-submit">
                Salvar
            </button>
        </footer>

    </div>
</body>
</html>
